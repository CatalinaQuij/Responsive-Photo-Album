{% extends "layouts/base.html" %}

{% block title %}Vocaloid Album{% endblock %}

{% block content %}
<br><br>
<div class="container">
    <h1 id="albumTitle" class="text-center mt-4 mb-4">Vocaloid Album</h1>

    <div class="row justify-content-center">
        {% for foto in fotos %}
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4 d-flex">  <!-- 3 tarjetas por fila en PC -->
                <div class="card album-card d-flex">
                    <div class="image-container">
                        <img src="{{ foto.imageurl }}" alt="{{ foto.nombre }}" class="static-img">
                        <img src="{{ foto.imageurl }}" alt="{{ foto.nombre }}" class="dynamic-img">  <!-- Puedes agregar un hover diferente si quieres -->
                    </div>
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title text-center">{{ foto.nombre }}</h5>
                        <p class="card-text text-center truncate-text">{{ foto.descripcion|truncatechars:150 }}</p>
                    </div>
                </div>
            </div>
        {% empty %}
            <p class="text-center">No hay fotos disponibles.</p>
        {% endfor %}
    </div>
</div>

<style>
    body {
        font-family: 'Poppins', sans-serif;
        transition: background 0.3s ease, color 0.3s ease;
    }

    .album-card {
        border: none;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out;
        border-radius: 12px;
        overflow: hidden;
        background-color: #fff;
        color: #000;
        display: flex;
        flex-direction: column; /* Mantiene estructura vertical */
        height: 100%;
    }

    .album-card:hover {
        transform: scale(1.02);
    }

    /* ðŸ“· Contenedor de ImÃ¡genes */
    .image-container {
        width: 100%;
        height: 220px;
        position: relative;
        overflow: hidden;
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
    }

    .static-img, .dynamic-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        transition: opacity 0.3s ease-in-out;
    }

    .dynamic-img {
        opacity: 0;
    }

    .album-card:hover .dynamic-img {
        opacity: 1;
    }

    .album-card:hover .static-img {
        opacity: 0;
    }

    h1 {
        font-family: 'Gravitas One', serif;
        font-size: 2.5rem;
    }

    .card-title {
        font-size: 1.5rem;
        font-weight: bold;
        text-align: center;
    }

    .card-text {
        font-size: 1.1rem;
        text-align: justify;
    }

    .truncate-text {
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .col-lg-4, .col-md-6, .col-sm-12 {
        display: flex;
        justify-content: center;
    }

    .album-card {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
    }

    @media (max-width: 1200px) { /* Tablets grandes */
        .col-lg-4 {
            flex: 0 0 50%;
            max-width: 50%;
        }
    }

    @media (max-width: 992px) { /* Tablets normales */
        .col-lg-4 {
            flex: 0 0 100%;
            max-width: 100%;
        }
    }

</style>

{% endblock %}
