{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Proyecto Album {% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffe6f2;
            color: #333;
            transition: background 0.3s ease, color 0.3s ease;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Para que el footer siempre est√© abajo */
        }

        .custom-header {
            background: linear-gradient(to right, #FF69B4, #FFC0CB);
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .custom-header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin: 0;
        }

        /* üîó NAVBAR */
        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .theme-toggle {
            background: transparent;
            border: 2px solid white;
            color: white;
            padding: 8px 12px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: white;
            color: #FF69B4;
        }

        main {
            flex: 1; /* Para que el footer se mantenga abajo */
            margin-top: 80px;
            padding: 20px;
        }

        footer {
            background: #FF69B4;
            color: white;
            text-align: center;
            padding: 15px 0;
            width: 100%;
            position: relative;
        }

        /* üì± RESPONSIVE */
        @media (max-width: 768px) {
            .custom-header {
                flex-direction: column;
                text-align: center;
            }

            .nav-links {
                flex-direction: column;
                gap: 10px;
                margin-top: 10px;
            }

            .theme-toggle {
                margin-top: 10px;
            }
        }

        .dark-mode {
            background-color: #2a2a2a;
            color: white;
        }

        .dark-mode .custom-header {
            background: linear-gradient(to right, #AA336A, #CC6699);
        }

        .dark-mode .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .dark-mode footer {
            background: #AA336A;
        }
    </style>
</head>
<body>

    <header class="custom-header">
        <h1> Proyectos </h1>

        <nav class="nav-links">
            <a href="/">Inicio</a>
            <a href="/admin/">Admin</a>
        </nav>

        <button id="toggle-theme" class="theme-toggle">üåô / ‚òÄÔ∏è</button>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer d-flex justify-content-center align-items-center py-3 mt-5">
        <div class="footer-left text-center">
            <a href="{% url 'admin:index' %}">
                <img src="{{ MEDIA_URL }}noticias/dinamicas/miku.gif" alt="Miku GIF" style="width: 150px; height: auto; cursor: pointer; transition: transform 0.3s ease;">
            </a>
        </div>
        <div class="footer-right text-center" style="margin-left: 20px;">
            <p>2025 - Mis canciones favoritas de Vocaloid! &hearts;</p>
            <a href="http://127.0.0.1:8000/" style="margin-right: 15px; color: #fff; text-decoration: none; font-size: 1rem;">Home</a>
            <a href="{% url 'fotos' %}" style="margin-right: 15px; color: #fff; text-decoration: none; font-size: 1rem;">Photo</a>
            <a href="#" id="newsLink" style="margin-right: 15px; color: #fff; text-decoration: none; font-size: 1rem;">News</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById("toggle-theme").addEventListener("click", function () {
            document.body.classList.toggle("dark-mode");
        });
    </script>
    <script>
        document.getElementById('newsLink').addEventListener('click', function(event) {
            event.preventDefault(); // Previene la acci√≥n por defecto del enlace
    
            // Comprobamos si estamos en la p√°gina de lista de noticias o en una p√°gina individual
            const currentUrl = window.location.href;
            const baseNewsUrl = "http://127.0.0.1:8000/noticias/";
    
            // Si estamos en la p√°gina de lista de noticias, desplazamos hacia arriba
            if (currentUrl === baseNewsUrl || currentUrl === baseNewsUrl + "") {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            } else {
                // Si estamos en una p√°gina individual de noticias (por ejemplo noticias/1), redirigimos a la lista
                window.location.href = baseNewsUrl;
            }
        });
    </script>   

</body>
</html>
