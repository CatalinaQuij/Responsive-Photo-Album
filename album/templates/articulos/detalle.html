{% extends "layouts/base_noticias.html" %}

{% block title %}{{ noticia.titulo }}{% endblock %}

{% block content %}
<!-- Incluyendo la fuente Poppins desde Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<!-- Imagen que ocupa todo el ancho de la página, y un overlay para oscurecerla -->
<div class="image-container" style="position: relative; width: 100%; height: 400px; overflow: hidden;">
    <img src="{{ noticia.imagen_cover.url }}" alt="{{ noticia.titulo }}" style="width: 100%; height: 100%; object-fit: cover;">
    <div class="overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5);"></div>

    <!-- Título sobre la imagen -->
    <div class="title-overlay" style="position: absolute; top: 30%; left: 50%; transform: translateX(-50%); color: white; text-align: center; font-family: 'Poppins', sans-serif; font-size: 2.5rem; font-weight: 600; z-index: 2;">
        {{ noticia.titulo }}
        <div class="mt-3" style="margin-top: 50px;">
            <p class="text-center" style="font-size: 1.1rem; font-family: 'Poppins', sans-serif; color: white;"><strong>Fecha:</strong> {{ noticia.fecha_publicacion|date:"d M Y" }}</p>
        </div>
    </div>
</div>

<!-- Contenedor con márgenes para el contenido escrito -->
<div class="container" style="margin-top: 20px;">
    <p style="font-size: 1.2rem; line-height: 1.6; font-family: 'Poppins', sans-serif; white-space: pre-line;">
        {{ noticia.detalle|linebreaksbr }}
    </p>
</div>

<div class="text-center mt-4">
    <a href="{% url 'lista_noticias' %}" class="btn btn-primary">Volver a noticias</a>
</div>
{% endblock %}
